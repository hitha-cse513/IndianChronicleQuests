<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Jharkhand</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */
    }
    .jumbotron {
      background-image: url('o1.jpg');
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .description {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Explore Jharkhand</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Jharkhand</h1>
      <p class="lead">Discover the natural beauty and cultural heritage</p>
    </div>
    <div class="description">
      <h2>About Jharkhand</h2>
      <p>Jharkhand, renowned for its scenic landscapes and tribal culture, offers a variety of attractions for travelers seeking adventure and cultural experiences.</p>
      <h2>Tourist Attractions</h2>
      <!-- Buttons with pictures and names of tourist attractions -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='RanchiHill.html'">
            <img src="r1.jpeg" alt="Ranchi Hill" class="img-fluid mb-2">
            Ranchi Hill (Pahari Mandir)
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='HundruFalls.html'">
            <img src="HundruFalls.jpg" alt="Hundru Falls" class="img-fluid mb-2">
            Hundru Falls
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='BetlaNationalPark.html'">
            <img src="b2.jpg" alt="Betla National Park" class="img-fluid mb-2">
            Betla National Park
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='open hand.html'">
            <img src="o1.jpg" alt="Dassam Falls" class="img-fluid mb-2">
           Open Hand Monument
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='dassam.html'">
            <img src="d1.jpeg" alt="Deoghar (Baba Baidyanath Temple)" class="img-fluid mb-2">
            Dassam Falls
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='HazaribaghWildlife.html'">
            <img src="hb1.jpeg" alt="Hazaribagh Wildlife Sanctuary" class="img-fluid mb-2">
            Hazaribagh Wildlife Sanctuary
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
