<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Kerala</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */
    }
    .jumbotron {
      background-image: url('kerala.jpg'); /* Replace with an actual image of Kerala */
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .description {

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">

      <!-- Buttons with pictures and names of tourist attractions -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='Munnar.html'">

          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='Alleppey.html'">

          </button>

          <button class="btn btn-primary btn-block" onclick="location.href='Wayanad.html'">
            <img src="wayanad_main.jpg" alt="Wayanad" class="img-fluid mb-2">

        <div class="col-md-4 mb-4">

          </button>

      </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
